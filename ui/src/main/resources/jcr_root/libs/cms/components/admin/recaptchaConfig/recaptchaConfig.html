<div data-sly-use.recaptcha="com.nateyolles.sling.publick.components.admin.RecaptchaConfig" data-sly-unwrap></div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">reCAPTCHA</h3>
            </div>
            <div class="panel-body">
                <form action="/bin/admin/recaptchaconfig" method="post">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>Enable</label><br>
                                <input type="checkbox" name="enabled" value="true" data-sly-attribute.checked="${recaptcha.enabled}"> Enable reCAPTCHA
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Site key</label>
                                <input type="text" name="siteKey" data-sly-attribute.value="${recaptcha.siteKey}" class="form-control">
                                <span class="help-block">The public key used in the HTML.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Secret key</label>
                                <input type="text" name="secretKey" data-sly-attribute.value="${recaptcha.secretKey}" class="form-control">
                                <span class="help-block">The secret key used for communication between your site and Google.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
