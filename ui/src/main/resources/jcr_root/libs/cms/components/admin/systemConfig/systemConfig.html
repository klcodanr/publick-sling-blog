<div class="row" data-sly-use.config="com.nateyolles.sling.publick.components.admin.SystemConfig">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Settings</h3>
            </div>
            <div class="panel-body">
                <form action="/bin/admin/systemconfig" method="post">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Blog name</label>
                                <input type="text" name="blogName" data-sly-attribute.value="${config.blogName}" class="form-control">
                                <span class="help-block">The name of the blog to be used as titles and headers.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
