<div data-sly-use.blog="com.nateyolles.sling.publick.components.admin.BlogEdit" data-sly-unwrap></div>

<form action="/bin/admin/editblogpost" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" data-sly-attribute.value="${blog.title}" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <label>Month</label>
                <select name="month" data-sly-list="${blog.months}" class="form-control">
                    <option data-sly-attribute.selected="${blog.month == item}">${item}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <label>Year</label>
                <select name="year" data-sly-list="${blog.years}" class="form-control">
                    <option data-sly-attribute.selected="${blog.year == item}">${item}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <label>Friendly URL</label>
                <input type="text" name="url" data-sly-attribute.value="${blog.url}" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <label>Publish</label><br>
                <input type="checkbox" name="visible" value="true" data-sly-attribute.checked="${blog.visible}"> Show blog
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3">
            <div class="form-group" data-ng-controller="KeywordsController" data-ng-init="keywords = ${blog.getKeywordsJSON}">
                <label>Keywords</label>
                <div data-ng-repeat="keyword in keywords track by $index" class="input-group">
                  <input type="text" name="keywords" class="form-control" data-ng-model="keywords[$index]">
                  <div class="input-group-addon">
                      <a href="#" data-ng-click="removeKeyword($event, $index)"><i class="fa fa-minus-circle"></i></a>
                  </div>
                </div>
                <div class="input-group keywords-add-container">
                    <a href="#" data-ng-click="addKeyword($event)">Add keyword<i class="fa fa-plus-circle"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image">
                <div data-sly-test="${blog.image}">
                    <img src="${blog.image}"><br>
                    <span data-sly-text="${blog.image}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" data-sly-attribute.value="${blog.description}" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="form-group">
                <label>Content</label>
                <textarea class="blog-edit-content form-control" name="content">${blog.content @ context='unsafe'}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
